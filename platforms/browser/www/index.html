<body>
	<nav> <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a></nav>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    $('.sidenav').sidenav();

		    $('#ajaxcall').click(function() {
		    	$("#msg").html("cargando..");

			    setTimeout(function() {
			    	$.ajax({
				    	url:"https://api-rest-test-sgm.herokuapp.com/get.php?&jsoncallback=?",
				    	dataType:"JSONp",
				    	type:"GET",
				    	crossDomain: true,
				    	success:function(argument) {
				    		console.log(argument);
				    		$("#msg").html(argument.ok);
				    	},error:function(request, status, error) {
				    		console.log(request);
				    		$("#msg").html(request.statusText+"<br><br>"+request.status+"<br><br>"+status+"<br><br>"+error);
				    	}
				    });
			    }, 2000);
		    });
